{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  jax: ["input/TeX", "output/HTML-CSS"],
  tex2jax: {
    inlineMath: [ ['$', '$'] ],
    displayMath: [ ['$$', '$$']],
    processEscapes: true,
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
  },
  messageStyle: "none",
  "HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] }
});
</script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>

<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <div class="navbar navbar-inverse navbar-default navbar-static-top">
    <div class="navbar-inner">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle btn btn-navbar" data-toggle="collapse" data-target=".site-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse site-navbar">
        {% include navigation.html %}
      </div>
    </div>
  </div>
  {% include header.html %}
  <div class="container" id="main">
      <div class="row">
        <div id="content">
          {{ content | expand_urls: root_url }}
        </div>
      </div>
      {% unless page.omit_footer %}
      <div class="row">
        <div class="col-sm-12">
          <footer class="footer-page" role="contentinfo">
            {% include footer.html %}
          </footer>
        </div>
      </div>
      {% endunless %}
  </div>
  {% include after_footer.html %}
</body>
</html>
